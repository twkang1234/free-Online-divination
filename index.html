<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免費線上奇門遁甲占卜</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -30px, 0);
            }
            70% {
                transform: translate3d(0, -15px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .7;
            }
        }
        
        .animate-bounce-custom {
            animation: bounce 1s ease-in-out 3 alternate, pulse 2s ease-in-out infinite;
        }
        
        .animate-pulse-custom {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .bg-gradient-custom {
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
        }
        
        .bg-gradient-blue {
            background: linear-gradient(135deg, #dbeafe 0%, #c7d2fe 100%);
        }
        
        .bg-gradient-red {
            background: linear-gradient(135deg, #fecaca 0%, #fbb6ce 100%);
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-custom min-h-screen">
    <div id="app" class="flex flex-col items-center justify-center min-h-screen p-8">
        <div class="text-center mb-8 w-full flex flex-col items-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">免費線上奇門遁甲占卜</h1>
            <p class="text-gray-600">點擊按鈕隨機選擇八神、星門、八門</p>
        </div>

        <!-- 方框顯示區域 -->
        <div class="flex flex-col items-center space-y-6 mb-8">
            <div class="w-64 h-64 bg-white border-4 border-gray-300 rounded-lg shadow-lg flex flex-col items-center justify-center space-y-6">
                <!-- 上方區域：八神 -->
                <div class="flex items-center justify-center">
                    <span id="topNumber" class="text-3xl font-bold text-indigo-600 transition-all duration-200">?</span>
                </div>
                
                <!-- 中間區域：星門和天干 -->
                <div class="flex items-center space-x-4">
                    <span id="middleNumber" class="text-3xl font-bold text-indigo-600 transition-all duration-200">?</span>
                    <span id="middleRightNumber" class="text-2xl font-bold text-red-600 border-2 border-red-400 px-2 py-1 rounded transition-all duration-200">?</span>
                </div>
                
                <!-- 下方區域：八門和地支 -->
                <div class="flex items-center space-x-4">
                    <span id="bottomNumber" class="text-3xl font-bold text-indigo-600 transition-all duration-200">?</span>
                    <span id="bottomRightNumber" class="text-2xl font-bold text-red-600 border-2 border-red-400 px-2 py-1 rounded transition-all duration-200">?</span>
                </div>
            </div>

            <!-- 兩個按鈕 -->
            <div class="flex space-x-4">
                <button id="leftButton" onclick="startLeftProcess()" class="w-20 h-20 rounded-full shadow-lg text-white font-bold text-sm transition-all duration-200 bg-indigo-500 hover:bg-indigo-600 hover:scale-105 active:scale-95">
                    八神星門
                </button>
                <button id="rightButton" onclick="startRightProcess()" class="w-20 h-20 rounded-full shadow-lg text-white font-bold text-sm transition-all duration-200 bg-red-500 hover:bg-red-600 hover:scale-105 active:scale-95">
                    天干地支
                </button>
            </div>
        </div>

        <!-- 兩個最終結果顯示 -->
        <div class="flex flex-col lg:flex-row justify-center items-center gap-6 mb-8 w-full max-w-4xl mx-auto px-4">
            <!-- 左側結果 -->
            <div id="leftResult" onclick="copyLeftResult()" class="flex-1 max-w-md p-6 bg-white border-2 border-indigo-200 rounded-lg shadow-lg transition-all duration-1000">
                <h2 id="leftTitle" class="text-lg font-bold text-gray-800 mb-4 text-center">八神星門八門結果</h2>
                <div id="leftContent" class="text-base font-bold text-center break-words text-gray-600">
                    問測[某事] [　　　　] 未來趨勢如何?
                </div>
                <div id="leftHint" class="text-xs text-gray-500 text-center mt-2" style="display: none;">
                    點擊複製結果
                </div>
            </div>

            <!-- 右側結果 -->
            <div id="rightResult" onclick="copyRightResult()" class="flex-1 max-w-md p-6 bg-white border-2 border-red-200 rounded-lg shadow-lg transition-all duration-1000">
                <h2 id="rightTitle" class="text-lg font-bold text-gray-800 mb-4 text-center">天干+地支 形成斷語</h2>
                <div id="rightContent" class="text-base font-bold text-center break-words text-gray-600">
                    天干+地支組合 [　　　　]
                </div>
                <div id="rightHint" class="text-xs text-gray-500 text-center mt-2" style="display: none;">
                    點擊複製結果
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局變量
        let isAnimating = [false, false, false, false, false, false];
        let isCompleted = [false, false, false, false, false, false];
        let leftStarted = false;
        let rightStarted = false;
        let leftCopied = false;
        let rightCopied = false;

        // 數字對應的中文字符
        const numberToText = {
            '1': '值符', '2': '螣蛇', '3': '太陰', '4': '六合',
            '5': '白虎', '6': '玄武', '7': '九地', '8': '九天'
        };

        const numberToStar = {
            '1': '天蓬', '2': '天任', '3': '天沖', '4': '天輔', '5': '天禽',
            '6': '天英', '7': '天芮', '8': '天柱', '9': '天心'
        };

        const numberToDoor = {
            '1': '休門', '2': '生門', '3': '傷門', '4': '杜門',
            '5': '景門', '6': '死門', '7': '驚門', '8': '開門'
        };

        const numberToTianGan = {
            '1': '乙', '2': '丙', '3': '丁', '4': '戊',
            '5': '己', '6': '庚', '7': '辛'
        };

        const numberToDiZhi = {
            '1': '乙', '2': '丙', '3': '丁', '4': '戊',
            '5': '己', '6': '庚', '7': '辛'
        };

        const tianGanDiZhiExplanations = {
            '乙乙': '乙加乙 (日奇伏吟): 不宜求名求利，只宜安分守己。',
            '乙丙': '乙加丙 (奇儀順遂): 吉星遷官進職，凶星夫妻反目。',
            '乙丁': '乙加丁 (奇儀相佐): 利於文書、考試，有人相助。',
            '乙戊': '乙加戊 (利陰害陽): 門凶事必破敗，門吉尚可謀為。',
            '乙己': '乙加己 (日奇入墓): 被土暗昧，門凶事凶。',
            '乙庚': '乙加庚 (日奇被刑): 爭訟不得，夫妻離散。',
            '乙辛': '乙加辛 (龍逃走): 陰人見喜，男人見災，住處不佳，車輛紛失。',
            '丙乙': '丙加乙 (日月並行): 公謀私為皆吉。',
            '丙丙': '丙加丙 (月奇悖師): 文書訴訟，破耗遺失。',
            '丙丁': '丙加丁 (星奇朱雀): 貴人文書吉利，常人平穩。',
            '丙戊': '丙加戊 (飛鳥跌穴): 謀為皆順，可獲大利。',
            '丙己': '丙加己 (火悖入刑): 囚人刑杖，文書不行。',
            '丙庚': '丙加庚 (熒入太白): 门户破败，盜賊耗失。',
            '丙辛': '丙加辛 (日月相會): 謀事成就，病人不凶。',
            '丁乙': '丁加乙 (玉女奇生): 人遁格，利於婚姻、文書、私事。',
            '丁丙': '丁加丙 (星隨月轉): 貴人升高，常人有喜。',
            '丁丁': '丁加丁 (奇入太陰): 文書即至，喜事遂心。',
            '丁戊': '丁加戊 (青龍轉光): 官人陞遷，常人威昌。',
            '丁己': '丁加己 (火入勾陳): 奸私仇冤，事體不明。',
            '丁庚': '丁加庚 (文書阻隔): 文書阻隔，行人必歸。',
            '丁辛': '丁加辛 (朱雀入獄): 罪人釋囚，官人失位。',
            '戊乙': '戊加乙 (青龍合靈): 門吉事吉，門凶事凶。',
            '戊丙': '戊加丙 (青龍返首): 動作大吉，若遇迫墓則凶。',
            '戊丁': '戊加丁 (青龍耀明): 官人陞遷，常人吉慶。',
            '戊戊': '戊加戊 (伏吟): 凡事閉塞，靜守為吉。',
            '戊己': '戊加己 (貴人入獄): 公私皆不利。',
            '戊庚': '戊加庚 (值符飛宮): 吉事不吉，凶事更凶。',
            '戊辛': '戊加辛 (青龍折足): 吉門生助尚可謀，逢凶門則招災失財。',
            '己乙': '己加乙 (墓神不明): 地戶逢星，宜遁跡隱形。',
            '己丙': '己加丙 (火悖地戶): 男人冤冤相害，女人必致淫污。',
            '己丁': '己加丁 (朱雀入墓): 文書詞訟，先曲後直。',
            '己戊': '己加戊 (犬遇青龍): 門吉謀望遂意，門凶枉勞心機。',
            '己己': '己加己 (地戶伏陰): 病人必死，百事不遂。',
            '己庚': '己加庚 (刑格): 利名不利，詞訟先動者不利。',
            '己辛': '己加辛 (遊魂入墓): 陰人鬼祟，小人作亂。',
            '庚乙': '庚加乙 (太白逢星): 退吉進凶，謀為不遂。',
            '庚丙': '庚加丙 (太白入熒): 占賊必來，為客進利，為主破財。',
            '庚丁': '庚加丁 (亭亭之格): 因私匿或男女關係起官司。',
            '庚戊': '庚加戊 (天乙伏宮): 百事不可謀，凶。',
            '庚己': '庚加己 (官符刑格): 文書官司，觸犯刑法。',
            '庚庚': '庚加庚 (太白同宮): 官災橫禍，兄弟不和。',
            '庚辛': '庚加辛 (白虎干格): 遠行車折馬死，求財更凶。',
            '辛乙': '辛加乙 (白虎猖狂): 人亡家敗，遠行多殃，尊長不喜。',
            '辛丙': '辛加丙 (干合悖師): 熒惑出現，占雨無，占晴旱。',
            '辛丁': '辛加丁 (獄神得奇): 經商獲倍利，罪人逢赦宥。',
            '辛戊': '辛加戊 (困龍被傷): 官司破敗，屈抑守分尚可。',
            '辛己': '辛加己 (入獄自刑): 奴僕背主，有理難伸。',
            '辛庚': '辛加庚 (白虎出力): 刀刃相接，主客相殘。',
            '辛辛': '辛加辛 (伏吟): 錯誤、後悔、兇。'
        };

        function getDisplayText(value, mapping) {
            if (value === '?') return '?';
            return mapping[value] || '?';
        }

        function getTianGanDiZhiExplanation(tianGan, diZhi) {
            if (tianGan === '?' || diZhi === '?') return '';
            const key = tianGan + diZhi;
            return tianGanDiZhiExplanations[key] || '';
        }

        function generateRandomNumber(index) {
            if (isAnimating[index] || isCompleted[index]) return;
            
            isAnimating[index] = true;
            
            const elements = [
                document.getElementById('topNumber'),
                document.getElementById('middleNumber'),
                document.getElementById('middleRightNumber'),
                document.getElementById('bottomNumber'),
                document.getElementById('bottomRightNumber')
            ];
            
            const mappings = [numberToText, numberToStar, numberToTianGan, numberToDoor, numberToDiZhi];
            
            // 動畫效果
            const animationInterval = setInterval(() => {
                let randomNum;
                if (index === 1) randomNum = Math.floor(Math.random() * 9) + 1;
                else if (index === 2 || index === 4) randomNum = Math.floor(Math.random() * 7) + 1;
                else randomNum = Math.floor(Math.random() * 8) + 1;
                
                elements[index].textContent = getDisplayText(randomNum.toString(), mappings[index]);
                elements[index].className = elements[index].className.replace('scale-100', 'scale-110').replace('text-indigo-600', 'text-orange-500').replace('text-red-600', 'text-orange-500');
            }, 100);
            
            // 4秒後停止
            setTimeout(() => {
                clearInterval(animationInterval);
                
                let finalNumber;
                if (index === 1) finalNumber = Math.floor(Math.random() * 9) + 1;
                else if (index === 2 || index === 4) finalNumber = Math.floor(Math.random() * 7) + 1;
                else finalNumber = Math.floor(Math.random() * 8) + 1;
                
                elements[index].textContent = getDisplayText(finalNumber.toString(), mappings[index]);
                elements[index].className = elements[index].className.replace('scale-110', 'scale-100').replace('text-orange-500', index < 2 || index === 3 ? 'text-indigo-600' : 'text-red-600');
                
                isAnimating[index] = false;
                isCompleted[index] = true;
                
                updateResults();
            }, 4000);
        }

        function startLeftProcess() {
            if (leftStarted) return;
            leftStarted = true;
            
            document.getElementById('leftButton').className = 'w-20 h-20 rounded-full shadow-lg text-white font-bold text-sm transition-all duration-200 bg-gray-400 cursor-not-allowed opacity-50';
            document.getElementById('leftButton').textContent = '處理中';
            
            generateRandomNumber(0);
            setTimeout(() => generateRandomNumber(1), 4500);
            setTimeout(() => generateRandomNumber(3), 9000);
        }

        function startRightProcess() {
            if (rightStarted) return;
            rightStarted = true;
            
            document.getElementById('rightButton').className = 'w-20 h-20 rounded-full shadow-lg text-white font-bold text-sm transition-all duration-200 bg-gray-400 cursor-not-allowed opacity-50';
            document.getElementById('rightButton').textContent = '處理中';
            
            generateRandomNumber(2);
            setTimeout(() => generateRandomNumber(4), 4500);
        }

        function updateResults() {
            // 更新左側結果
            if (isCompleted[0] && isCompleted[1] && isCompleted[3]) {
                const topText = document.getElementById('topNumber').textContent;
                const middleText = document.getElementById('middleNumber').textContent;
                const bottomText = document.getElementById('bottomNumber').textContent;
                
                document.getElementById('leftContent').textContent = `問測[工作] [${topText} + ${middleText} + ${bottomText}] 未來趨勢如何?`;
                document.getElementById('leftContent').className = 'text-base font-bold text-center break-words text-indigo-600 text-lg animate-pulse-custom';
                document.getElementById('leftResult').className = 'flex-1 max-w-md p-6 bg-gradient-blue border-2 border-indigo-400 rounded-lg shadow-2xl transition-all duration-1000 transform scale-105 cursor-pointer hover:shadow-3xl hover:scale-110 animate-bounce-custom';
                document.getElementById('leftHint').style.display = 'block';
                document.getElementById('leftButton').textContent = '已完成';
            }
            
            // 更新右側結果
            if (isCompleted[2] && isCompleted[4]) {
                const tianGan = document.getElementById('middleRightNumber').textContent;
                const diZhi = document.getElementById('bottomRightNumber').textContent;
                const explanation = getTianGanDiZhiExplanation(tianGan, diZhi);
                
                document.getElementById('rightContent').textContent = explanation || `天干+地支組合 [${tianGan} + ${diZhi}]`;
                document.getElementById('rightContent').className = 'text-base font-bold text-center break-words text-red-600 text-lg animate-pulse-custom';
                document.getElementById('rightResult').className = 'flex-1 max-w-md p-6 bg-gradient-red border-2 border-red-400 rounded-lg shadow-2xl transition-all duration-1000 transform scale-105 cursor-pointer hover:shadow-3xl hover:scale-110 animate-bounce-custom';
                document.getElementById('rightHint').style.display = 'block';
                document.getElementById('rightButton').textContent = '已完成';
            }
        }

        async function copyLeftResult() {
            if (isCompleted[0] && isCompleted[1] && isCompleted[3] && !leftCopied) {
                const text = document.getElementById('leftContent').textContent;
                
                try {
                    await navigator.clipboard.writeText(text);
                    showCopySuccess('left');
                } catch (err) {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showCopySuccess('left');
                }
            }
        }

        async function copyRightResult() {
            if (isCompleted[2] && isCompleted[4] && !rightCopied) {
                const text = document.getElementById('rightContent').textContent;
                
                try {
                    await navigator.clipboard.writeText(text);
                    showCopySuccess('right');
                } catch (err) {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showCopySuccess('right');
                }
            }
        }

        function showCopySuccess(side) {
            if (side === 'left') {
                leftCopied = true;
                document.getElementById('leftTitle').textContent = '已複製！';
                document.getElementById('leftContent').className = 'text-base font-bold text-center break-words text-green-600';
                document.getElementById('leftResult').className = 'flex-1 max-w-md p-6 bg-green-100 border-2 border-green-400 rounded-lg shadow-lg transition-all duration-1000';
                setTimeout(() => {
                    leftCopied = false;
                    document.getElementById('leftTitle').textContent = '八神星門八門結果';
                    document.getElementById('leftContent').className = 'text-base font-bold text-center break-words text-indigo-600 text-lg';
                    document.getElementById('leftResult').className = 'flex-1 max-w-md p-6 bg-gradient-blue border-2 border-indigo-400 rounded-lg shadow-2xl transition-all duration-1000 transform scale-105 cursor-pointer hover:shadow-3xl hover:scale-110';
                }, 2000);
            } else {
                rightCopied = true;
                document.getElementById('rightTitle').textContent = '已複製！';
                document.getElementById('rightContent').className = 'text-base font-bold text-center break-words text-green-600';
                document.getElementById('rightResult').className = 'flex-1 max-w-md p-6 bg-green-100 border-2 border-green-400 rounded-lg shadow-lg transition-all duration-1000';
                setTimeout(() => {
                    rightCopied = false;
                    document.getElementById('rightTitle').textContent = '天干+地支 形成斷語';
                    document.getElementById('rightContent').className = 'text-base font-bold text-center break-words text-red-600 text-lg';
                    document.getElementById('rightResult').className = 'flex-1 max-w-md p-6 bg-gradient-red border-2 border-red-400 rounded-lg shadow-2xl transition-all duration-1000 transform scale-105 cursor-pointer hover:shadow-3xl hover:scale-110';
                }, 2000);
            }
        }
    </script>
</body>
</html>
